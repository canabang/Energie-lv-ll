alias: üçΩÔ∏è Lave-Vaisselle - Gestion Cycle & Notifications (V4 - No Poll)
description: "Version 4 : Boucle Repeat r√©siliente (se relance au red√©marrage si n√©cessaire)"
mode: restart
triggers:
  # 1. D√âMARRAGE : La puissance d√©passe le seuil (d√©fini dans le binary_sensor)
  - trigger: state
    entity_id: binary_sensor.lave_vaisselle_en_marche
    from: "off"
    to: "on"
    id: "demarrage"

  # 2. FIN : La puissance repasse sous le seuil (cycle fini)
  - trigger: state
    entity_id: binary_sensor.lave_vaisselle_en_marche
    from: "on"
    to: "off"
    id: "fin"

  # 3. RED√âMARRAGE HA : S√©curit√© pour relancer la boucle si le cycle √©tait "Termin√©"
  - trigger: homeassistant
    event: start
    id: "redemarrage"

conditions: []

actions:
  # ---------------------------------------------------------
  # 1. INITIALISATION SELON LE D√âCLENCHEUR
  # ---------------------------------------------------------
  - choose:
      # CAS A : D√âMARRAGE
      # On initialise : Reset du compteur kWh, passage √† "En marche", m√©morisation de l'heure.
      - conditions:
          - condition: trigger
            id: "demarrage"
        sequence:
          - action: utility_meter.reset
            target:
              entity_id: sensor.compteur_prislavvais_cycle
          - action: input_select.select_option
            target:
              entity_id: input_select.etat_lave_vaisselle
            data:
              option: "En marche"
          - action: input_datetime.set_datetime
            target:
              entity_id: input_datetime.debut_lave_vaisselle
            data:
              datetime: "{{ now() }}"
          - action: script.notification_alexa
            data:
              message: "Le lave-vaisselle est lanc√©."

      # CAS B : FIN DU CYCLE
      # On valide la fin : Passage √† "Termin√©", m√©morisation de l'heure de fin.
      - conditions:
          - condition: trigger
            id: "fin"
        sequence:
          - action: input_select.select_option
            target:
              entity_id: input_select.etat_lave_vaisselle
            data:
              option: "Termin√©"
          - action: input_datetime.set_datetime
            target:
              entity_id: input_datetime.fin_lave_vaisselle
            data:
              datetime: "{{ now() }}"

      # CAS C : RED√âMARRAGE HA
      # On attend que les entit√©s soient pr√™tes avant de continuer.
      - conditions:
          - condition: trigger
            id: "redemarrage"
        sequence:
          # On attend que les entit√©s soient disponibles (plus d'inconnu/indisponible)
          - wait_template: >-
              {{ has_value('input_select.etat_lave_vaisselle') and 
                 has_value('switch.prislavvais') }} # [CONFIG] Votre prise connect√©e
            timeout: "00:05:00"
            continue_on_timeout: false

  # ---------------------------------------------------------
  # 2. BOUCLE DE NOTIFICATION (COMMUNE)
  # ---------------------------------------------------------
  - if:
      - condition: state
        entity_id: input_select.etat_lave_vaisselle
        state: "Termin√©"
      - condition: state
        entity_id: switch.prislavvais # [CONFIG] Votre prise connect√©e
        state: "on"
    then:
      - repeat:
          sequence:
            - action: persistent_notification.create
              data:
                message: |
                  Cycle termin√©.
                  Dur√©e : {{ states('sensor.lave_vaisselle_duree_cycle') }}
                  Conso : {{ states('sensor.compteur_prislavvais_cycle') }} kWh
                  Co√ªt : {{ states('sensor.lave_vaisselle_cout_cycle') }} ‚Ç¨
                title: "üçΩÔ∏è Lave-Vaisselle Termin√©"
                notification_id: "lave_vaisselle_fin"

            # C. Wait 5 minutes
            - delay:
                hours: 0
                minutes: 5
                seconds: 0
                milliseconds: 0

          # CONDITION DE SORTIE : Si la prise est √©teinte, on arr√™te les notifs.
          while:
            - condition: state
              entity_id: switch.prislavvais # [CONFIG] Votre prise connect√©e
              state: "on"
